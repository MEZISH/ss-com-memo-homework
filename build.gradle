apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.cucumber:cucumber-groovy:4.0.1'
    compile 'io.cucumber:cucumber-java:4.1.0'
    compile 'io.cucumber:cucumber-junit:4.1.0'
    compile 'org.seleniumhq.selenium:selenium-java:3.14.0'
    compile 'org.seleniumhq.selenium:selenium-server:3.14.0'
    compile 'org.codehaus.groovy:groovy-all:2.5.3'
    compile 'joda-time:joda-time:2.10'
}

test {
    systemProperty "cucumber.options", System.getProperty("cucumber.options")

    systemProperties += [
            'cucumber.options': "--plugin pretty --tags @${prop('tags', 'memo')}"
    ]
}

def prop(String name, String defaultValue = null) {
    project.hasProperty(name) ? project.getProperty(name) : defaultValue
}